      <div id="cart" style="display: none;">
        <h2>เปรียบเทียบ</h2>
        <div id="cart-items"></div>
      </div>
      
      <script>
        var cartItems = []; // เก็บรายการสินค้าที่เพิ่มลงในตะกร้า
      
        function addToCart(productName,CPU,Grand,RAM) {
          var product = {
            name: productName,
            Processor: CPU,
            Graphics: Grand,
            Main_Memory: RAM
          };
          cartItems.push(product); // เพิ่มสินค้าลงในตะกร้า
      
          // แสดงรายการสินค้าในตะกร้า
          var cartElement = document.getElementById("cart-items");
          cartElement.innerHTML = ""; // เคลียร์รายการที่แสดงอยู่ก่อนหน้า
      
          cartItems.forEach(function(item) {
            var itemElement = document.createElement("tr");
            itemElement.innerHTML = "<td>" + item.name + "</td>" + 
                                    "<td>" + item.Processor + "</td>" + 
                                    "<td>" + item.Graphics + "</td>" + 
                                    "<td>" + item.Main_Memory + "</td>";
            cartElement.appendChild(itemElement);
          });
      
          // แสดงหน้าตะกร้า
          document.getElementById("cart").style.display = "block";
        }
      </script>
