<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computer Specs Comparison</title>
<style>
    /* CSS Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .btn-compare {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Computer Specs Comparison</h1>
    <table id="specsTable">
        <thead>
            <tr>
                <th>Specs</th>
                <th>Computer A</th>
                <th>Computer B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Processor</td>
                <td>Intel i7-10700K</td>
                <td>AMD Ryzen 9 5900X</td>
            </tr>
            <tr>
                <td>RAM</td>
                <td>16GB DDR4</td>
                <td>32GB DDR4</td>
            </tr>
            <tr>
                <td>Storage</td>
                <td>512GB SSD</td>
                <td>1TB NVMe SSD</td>
            </tr>
            <tr>
                <td>Graphics Card</td>
                <td>NVIDIA GeForce RTX 3080</td>
                <td>AMD Radeon RX 6800 XT</td>
            </tr>
        </tbody>
    </table>
    <button class="btn-compare" onclick="compare()">Compare</button>
    <p id="result"></p>
</div>
<script>
    function compare() {
        var table = document.getElementById("specsTable");
        var rows = table.rows;
        var result = "";

        for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].cells;
            var spec = cells[0].innerText;
            var compA = cells[1].innerText;
            var compB = cells[2].innerText;
            result += spec + ": " + compA + " vs " + compB + "<br>";
        }

        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
